server:
  port: 8080

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/usersdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

jwt:
  secret: ${JWT_SECRET:mySecretKey}
  expirationMs: ${JWT_EXPIRATION_MS:18000000} # 5 hours
  token:
    prefix: "Bearer "
  header: Authorization

springdoc:
  swagger-ui:
    title: Users API
    description: CompuStore users microservice API documentation
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs